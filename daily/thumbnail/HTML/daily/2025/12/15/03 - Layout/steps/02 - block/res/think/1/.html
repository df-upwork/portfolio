<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<style>
		@font-face {
			font-family: 'Carlito';
			font-style: normal;
			font-weight: 400;
			src: local('Carlito'), local('Carlito-Regular');
		}
		@font-face {
			font-family: 'Carlito';
			font-style: normal;
			font-weight: 700;
			src: local('Carlito Bold'), local('Carlito-Bold');
		}
		body {
			background-color: #ffffcc;
			display: block;
			font-family: 'Carlito';
			height: 100vh; /* 2025-12-15 https://gemini.google.com/share/d3acbd0441c5 */
			margin: 0;
			overflow: hidden;
			padding: 0;
			width: 100vw; /* 2025-12-15 https://gemini.google.com/share/d3acbd0441c5 */
		}
		#sidebar {
			background-color: #ff6133;
			float: left;
			height: 100%;
			width: 38.28px;
		}
		#content {
			line-height: 1.1;
			margin-left: 38.28px;
			position: relative;
			text-align: center;
			top: 50%;
			transform: translateY(-50%);
			white-space: nowrap;
		}
		.p12 {
			color: #000000;
			font-weight: 700;
		}
		.p1 {
			font-size: 105.83px;
		}
		.p2 {
			font-size: 75.59px;
		}
		.p3 {
			color: #4d4d4d;
			font-size: 60.47px;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<div id='sidebar'></div>
	<div id='content'>
		<div class='p3'>Overcoming</div>
		<div class='p12 p2'>legislative, zoning,</div>
		<div class='p12 p2'>wastewater discharge</div>
		<div class='p3'>barriers for</div>
		<div class='p12 p1'>alkaline hydrolysis</div>
		<div class='p3'>in Massachusetts</div>
	</div>

</html>
